<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Запис на сервіс - FixIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <style>
      .time-slot {
        cursor: pointer;
        transition: all 0.2s;
      }
      .time-slot:hover {
        transform: scale(1.05);
      }
      .time-slot.busy {
        background-color: #ffcccc;
        border-color: #ff0000;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .time-slot.free {
        background-color: #d4edda;
        border-color: #28a745;
      }
      .time-slot.selected {
        background-color: #28a745;
        color: white;
        border-color: #1e7e34;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="header-container"></div>

    <div class="container py-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-4">
            <h2 class="fw-bold">
              <i class="fas fa-calendar-check text-primary me-2"></i>Онлайн
              Запис
            </h2>
            <p class="text-muted">
              Оберіть вільний слот для обслуговування вашого авто
            </p>
          </div>

          <div class="card shadow border-0">
            <div class="card-body p-4">
              <div class="row mb-4">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">Автомобіль</label>
                  <select id="booking-car-select" class="form-select"></select>
                  <div id="no-car-warning" class="form-text text-danger d-none">
                    У вас немає авто.
                    <a href="dashboard.html">Додайте його в кабінеті.</a>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">Послуга</label>
                  <select id="booking-service-select" class="form-select">
                    <option value="Діагностика">Діагностика</option>
                    <option value="Заміна мастила">Заміна мастила</option>
                    <option value="Ремонт ходової">Ремонт ходової</option>
                    <option value="Шиномонтаж">Шиномонтаж</option>
                  </select>
                </div>
              </div>

              <hr />

              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="mb-0 fw-bold">Оберіть час візиту:</h5>
                <input
                  type="date"
                  id="booking-date"
                  class="form-control w-auto"
                />
              </div>

              <div id="time-grid" class="row g-3 mb-4 text-center"></div>

              <button
                id="confirm-btn"
                class="btn btn-primary w-100 py-3 fw-bold fs-5"
                disabled
              >
                Підтвердити запис
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/services/db.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/booking.js"></script>
  </body>
</html>
