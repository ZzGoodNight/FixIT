<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід - FixIt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body class="bg-light">
    <div id="header-container"></div>

    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 80vh"
    >
      <div
        class="card shadow-lg border-0"
        style="max-width: 400px; width: 100%"
      >
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-wrench fa-3x text-primary mb-3"></i>
            <h3 class="fw-bold">З поверненням!</h3>
            <p class="text-muted">Увійдіть в систему FixIt</p>
          </div>

          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email адреса</label>
              <div class="input-group">
                <span class="input-group-text bg-light"
                  ><i class="fas fa-envelope text-muted"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  placeholder="name@example.com"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label">Пароль</label>
                <a href="#" class="small text-decoration-none"
                  >Забули пароль?</a
                >
              </div>
              <div class="input-group">
                <span class="input-group-text bg-light"
                  ><i class="fas fa-lock text-muted"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  placeholder="Ваш пароль"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-2 fw-bold shadow-sm"
            >
              Увійти
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="small text-muted mb-0">Ще не маєте акаунту?</p>
            <a href="register.html" class="fw-bold text-decoration-none"
              >Зареєструватися</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/services/db.js"></script>
    <script src="../js/components/header.js"></script>

    <script>
      // Логіка обробки входу
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Зупиняємо перезавантаження сторінки

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            // Викликаємо метод login з нашого db.js
            const user = UserService.login(email, password);

            // Якщо помилки немає - перенаправляємо в кабінет
            console.log("Успішний вхід:", user);
            window.location.href = "../index.html";
          } catch (error) {
            // Якщо помилка (невірний пароль) - показуємо повідомлення
            alert(error.message);
          }
        });
    </script>
  </body>
</html>
